<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Course</th>
								<th scope="col">Number</th>
								<th scope="col">Enquiry Date</th>
								<th scope="col">Status</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="enquiry: ${enquiries}">
								<td th:text="${enquiry.eId}" />
								<td th:text="${enquiry.studentName}" />
								<td th:text="${enquiry.courseName}" />
								<td th:text="${enquiry.phno}" />
								<td th:text="${enquiry.updatedDate}" />
								<td th:text="${enquiry.enquiryStatus}" />
								<td><a class="btn btn-info"
									th:href="@{/edit?(id=${enquiry.eId})}">Edit</a></td>
							</tr>
						</tbody>
					</table>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
