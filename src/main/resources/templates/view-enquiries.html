<script>
	$(document).ready(function() {
		$(".form-select").on("change",function(e){
			$.ajax({
				type : "GET",
				url : "view-enquiries",
				data : {
					courseName : $("#coursename").val(),
					status : $("#status").val(),
					mode : $("#mode").val()
				},
			   success : function(data){
				   $("#table1").hide(),
				   $("#table2").html(data);
			   }
			});
		});

	});
</script>

											<label class="form-label" for="coursename">Course

												<option th:each="course : ${courseNames}"

												<option value="">-Select-</option>
												<option>Online</option>
												<option>Classroom</option>
											</select>
										</div>

									</div>
									
									<div id="table2"></div>
									<table class="table table-striped table-bordered table-hover" id="table1">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Name</th>
												<th scope="col">Course</th>

												<th scope="col">Enquiry Date</th>
												<th scope="col">Status</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="enquiry: ${enquiries}">
												<td th:text="${enquiry.eId}" />
												<td th:text="${enquiry.studentName}" />
												<td th:text="${enquiry.courseName}" />
												<td th:text="${enquiry.phno}" />
												<td th:text="${enquiry.updatedDate}" />
												<td th:text="${enquiry.enquiryStatus}" />

													th:href="@{/edit?(id=${enquiry.eId})}">Edit</a></td>
